[tool.poetry]
name = "ordered-arrowverse"
version = "1.1.5"
description = "A listing of all shows in the Arrowverse in watch order to ensure continuity and sensible ordering for crossover episodes"
authors = ["Jethro Muller"]

[tool.poetry.dependencies]
python = "^3.7"
Flask = "^1.0"
beautifulsoup4 = "^4.7"
certifi = "^2019.3"
cssmin = "^0.2.0"
flask-assets = "^0.12.0"
flask-caching = "^1.6"
flask-compress = "^1.4"
flask-minify = "^0.11.0"
gunicorn = "^19.9"
htmlmin = "^0.1.12"
jsmin = "^2.2"
python-dateutil = "^2.8"
redis = "^3.2"
requests = "^2.21"
webassets = "^0.12.1"
feedgen = "^0.7.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
