<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Arrow/The Flash Episode Order</title>
    <link type="image/png" href="static/favicon.png" rel="icon">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body>
<main class="container">
    <h1>
        Arrow/The Flash Episode Order
    </h1>
    <hr>
    <a href="#end"><small>END</small></a>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Series</th>
            <th>Episode</th>
            <th>Name</th>
            <th>Original Air Date</th>
        </tr>
        </thead>
        <tbody>
        {% for row in table_content %}
            <tr>
                {% for data in row %}
                    <td>
                    {{ data }}
                {% endfor %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a name="end"></a>
    <button type="button" class="btn btn-default btn-sm center-block" data-toggle="modal" data-target="#acknowledgements">
        <small>Acknowledgements</small>
    </button>
    <div class="modal fade" id="acknowledgements">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Acknowledgements</h4>
                </div>
                <div class="modal-body">
                    <p>
                        Content is drawn from:<br>
                        <ul>
                            <li><a href="http://arrow.wikia.com/wiki/List_of_Arrow_episodes" target="_blank">List of Arrow Episodes</a></li>
                            <li><a href="http://arrow.wikia.com/wiki/List_of_The_Flash_episodes" target="_blank">List of The Flash Episodes</a></li>
                        </ul>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</main>
</body>
</html>
